<!DOCTYPE html>
<html lang="en">
<head>

    <title>Daniel's Resume</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Header Section */
        header {
            background-color: #007BFF;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h2 {
            margin: 0;
            font-size: 2rem;
        }

        hr {
            border: 1px solid #ccc;
            margin: 20px 0;
        }

        /* Resume Links Section */
        .resume-links {
            text-align: center;
            margin: 20px 0;
        }

        .resume-links ol {
            list-style-type: none;
            padding: 0;
        }

        .resume-links li {
            margin: 10px 0;
        }

        .resume-links a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        .resume-links a:hover {
            text-decoration: underline;
        }

        /* Useful Links Section */
        .useful-links {
            margin: 40px 0;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .useful-links h3 {
            text-align: center;
            color: #007BFF;
            margin-bottom: 20px;
        }

        .useful-links ul {
            list-style-type: none;
            padding: 0;
        }

        .useful-links li {
            margin: 10px 0;
        }

        .useful-links a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .useful-links a:hover {
            color: #007BFF;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
